<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Pogramming Hero Tube</title>
  </head>
  <body>
    <header>
      <!-- nav container -->
      <nav>
        <div class="navbar bg-base-100 shadow-sm flex-col md:flex-row">
          <div class="navbar-start">
            <div><img src="assests/Logo.png" alt="" /></div>
          </div>
          <div class="navbar-center md:flex">
            <div class="join">
              <input class="input join-item" placeholder="Email" />
              <button class="btn join-item">Search</button>
            </div>
          </div>
          <div class="navbar-end">
            <a class="btn">Sort By View</a>
          </div>
        </div>
        <!-- button section -->
        <div id="button-container" class="flex gap-5 justify-center p-5">
          <button class="btn">All</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- content container -->
      <div
        id="content-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 p-5"
      ></div>
    </main>
    <footer></footer>

    <script src="JS/index.js"></script>
  </body>
</html>
